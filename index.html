
<!doctype html>
<html lang="fr"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SG Connect</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      background-color: #002855;
      color: white;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .header span {
      font-size: 14px;
    }
    .form-group {
      margin-top: 20px;
      text-align: left;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    .form-group .remember input {
      margin-right: 10px;
    }
    .btn {
      background-color: #e30613;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0071e3;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style> 
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const identifiant = document.getElementById('identifiant').value;
      const password = document.getElementById('password').value;

      if (identifiant === '1336073356' && password === '0769482177') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Identifiant ou mot de passe incorrect.');
      }
    }
  </script> 
</head> 
<body> 
  <div class="container"> 
    <div class="header"> 
      <p>C'est vous l'avenir</p> 
      <span>Société Générale de la France</span> 
    </div> 
    <h2>Bienvenue dans votre espace SG Connect</h2> 
    <p>Veuillez renseigner votre identifiant et mot de passe</p> 
    <form onsubmit="handleSubmit(event)"> 
      <div class="form-group"> 
        <label for="identifiant">Saisissez votre identifiant</label> 
        <input type="text" id="identifiant" name="identifiant" required> 
      </div> 
      <div class="form-group"> 
        <label for="password">Saisissez votre mot de passe</label> 
        <input type="password" id="password" name="password" required> 
      </div> 
      <div class="form-group remember"> 
        <input type="checkbox" id="remember" name="remember"> 
        <label for="remember">Se souvenir de moi</label> 
      </div> 
      <button type="submit" class="btn">Identifiez-vous</button> 
    </form> 
    <a href="#" class="forgot-password">Mot de passe oublié ?</a> 
  </div> 
</body>
</html>
